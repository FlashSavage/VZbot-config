
########### VzBoT 330 configuration file ###############################
[auto_speed]
[include motor_database.cfg]
[include moonraker_obico_macros.cfg]
[include mainsail.cfg] 
[include macros.cfg]
[include Speed.cfg]
[exclude_object]
[include neopixel.cfg]
[display_status]
[include klicky-probe.cfg]



[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_310031000651313133353932-if00
# CAN bus is also available on this board
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    165, 165, 20  # an example

[input_shaper]
shaper_freq_x: 83.8
shaper_type_x: zv
shaper_freq_y: 67.8
shaper_type_y: zv


[printer]
kinematics: corexy
max_velocity: 600
max_accel: 17900
minimum_cruise_ratio: 0.5
max_z_velocity: 30
max_z_accel: 300
square_corner_velocity: 15


[autotune_tmc stepper_x]
motor: omc-17hs19-2004s1
tuning_goal: performance
extra_hysteresis:	2
tbl:	0
toff:	1
tpfd:   0
voltage:   48
overvoltage_vth:    55
sg4_thrs:	80


[autotune_tmc stepper_y]
motor: omc-17hs19-2004s1
tuning_goal: performance
extra_hysteresis:	2
tbl:   0
toff:	1
tpfd:   0
voltage:   48
overvoltage_vth:    55
sg4_thrs:	80


# Driver0
[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 39.764
endstop_pin: PG10
position_endstop: -2
position_min: -2
position_max: 323
homing_speed: 200
homing_retract_dist: 0


[tmc5160 stepper_x]
cs_pin: PC4
run_current: 1.100
#stealthchop_threshold: 999999
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
sense_resistor: 0.075
interpolate: true


#[tmc2209 stepper_x]
#uart_pin: PC4
#diag_pin: PG6
#run_current: 1.1
#stealthchop_threshold: 999999

# Driver1
[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
microsteps: 32
full_steps_per_rotation: 200
rotation_distance: 40
endstop_pin: !PG9
position_endstop: 330
position_min: 8
position_max: 330
homing_speed: 200
homing_retract_dist: 0


[tmc5160 stepper_y]
cs_pin: PD11
run_current: 1.100
#stealthchop_threshold: 999999
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
spi_software_sclk_pin: PA5
sense_resistor: 0.075
interpolate: true


#[tmc2209 stepper_y]
#uart_pin: PD11
#diag_pin: PG9
#run_current: 1.1
#stealthchop_threshold: 999999

# Driver2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -10
position_max: 400
homing_speed: 15.0


[tmc2209 stepper_z]
uart_pin: PC6
diag_pin: PG10
run_current: .900
#stealthchop_threshold: 999999
interpolate: true


# Driver4
[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 3.615
full_steps_per_rotation: 200 
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
nozzle_diameter: 1.000
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type:  ATC Semitec 104NT-4-R025H42G
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
pressure_advance = 0.020

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.450
#stealthchop_threshold: 999999

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type:  EPCOS 100K B57560G104F
#control: pid
min_temp: 0
max_temp: 130


###############################################################################################
                           #  Mesh Bed Leveling   #   
###############################################################################################
#[output_pin probe_enable]
#pin: PB6  # Set to the control pin on your board
#value: 0

[probe]
pin:PC5 
#deactivate_on_each_sample: False
x_offset: 0
y_offset: 53
#z_offset: 0  # Will be overridden when you do a PROBE_CALIBRATE
samples: 2
speed: 5
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10

[servo klicky_servo]
## See: https://www.klipper3d.org/Config_Reference.html#servo 
pin: PB6 
initial_angle: 180 
maximum_servo_angle: 180
minimum_pulse_width: 0.001
maximum_pulse_width: 0.002

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 1, 61
mesh_max: 320, 275 
probe_count: 3, 3
#mesh_pps: 2, 3
algorithm: lagrange
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 47, 17
screw1_name: front left screw
screw2: 323, 17
screw2_name: front right screw
screw3: 323, 330
screw3_name: rear right screw
screw4: 47, 330
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 150.
screw_thread: CW-M3


