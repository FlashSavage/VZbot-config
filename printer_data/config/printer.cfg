##############FANS########################################################FANS###################################
#                            # FANS #
#########################################FANS####################################################################
[heater_fan hotend_fan]
pin: PA8
fan_speed: 1
kick_start_time: 0
heater: extruder
heater_temp: 50.0

[fan]
pin: rpi:gpio26 #PE5
max_power: 1.0
kick_start_time: 0.1
off_below: 0.1
shutdown_speed: 0
cycle_time: 0.002
hardware_pwm: False

[fan_generic Exhaust_fan]
##  exhaust fan - In FAN4
pin: PD15
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[output_pin Exhaust_fan]
#pin: PD15
#pwm:true
#shutdown_value: 0
#value:1
#cycle_time: 0.001


[fan_generic chamber_fan]
##  chamber fan - In FAN9 Positon
pin: PD14
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[fan_generic bed_fan]
##  chamber fan - In FAN9 Positon
#pin: PD13
#max_power: 1
#shutdown_speed: 0
#kick_start_time: 0.1
#off_below: 0.10

[multi_pin my_fan]
pins: PD12, PD13

[fan_generic RSCS]
#  RSCS Fans - In FAN1 Positon
pin = multi_pin:my_fan
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10


#[heater_fan fan2]
#pin: PD12

#[heater_fan fan3]
#pin: PD13

#[heater_fan fan4]
#pin: PD14

#[controller_fan fan5]
#pin: PD15

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[idle_timeout]
timeout: 800
#   Idle time (in seconds) to wait before running the above G-Code
#   commands. The default is 600 seconds.
#####################################################################################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=PC5

